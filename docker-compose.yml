version: "3.8"

services:
  client-service:
    build: ./client_service
    ports:
      - "8084:8084"
    volumes:
      - ./client_service:/app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/usersdb
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
    networks:
      - micro-net

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: usersdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - micro-net


  db:
    image: postgres:15
    restart: always
    container_name: inventory-postgresql
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      DATA_HOST: 127.0.0.1
      POSTGRES_DB: inventarydb
      POSTGRES_USER: inventaryuser
      POSTGRES_PASSWORD: inventarypass
    ports:
      - "5432:5432"
    networks:
      - micro-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - micro-net

  inventory_service:
    build: ./inventory_service
    container_name: inventory_service
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./inventory_service/inventory:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_NAME: inventarydb
      POSTGRES_USER: inventaryuser
      POSTGRES_PASSWORD: inventarypass
      POSTGRES_HOST: db
    depends_on:
      - db
    networks:
      - micro-net
    stdin_open: true
    tty: true 

volumes:
  pgdata:

networks:
  micro-net:
    driver: bridge