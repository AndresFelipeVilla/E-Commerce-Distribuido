version: "3.8"

services:
  client-service:
    build: ./client_service
    ports:
      - "8084:8084"
    volumes:
      - ./client_service:/app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/usersdb
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
    networks:
      - micro-net

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: usersdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - micro-net
  
  order-service:
    build: ./order_service
    ports:
      - "8085:8085"
    volumes:
      - ./order_service:/app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/orderdb
      SPRING_DATASOURCE_USERNAME: devorderuser
      SPRING_DATASOURCE_PASSWORD: devorderpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - order-db
    networks:
      - micro-net 

  order-db:
    image: postgres:15
    container_name: order-db
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: devorderuser
      POSTGRES_PASSWORD: devorderpass
    ports:
      - "5434:5432"
    volumes:
      - pgdata-order:/var/lib/postgresql/data
    networks:
      - micro-net 
volumes:
  pgdata:
  pgdata-order:

networks:
  micro-net:
    driver: bridge

